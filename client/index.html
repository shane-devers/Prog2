<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>RecipeShare</title>
        <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="semantic/dist/semantic.min.js"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css">
        
    </head>
    <body>
        <div class="ui inverted segment">
            <div class="ui inverted secondary pointing menu">
                <div class="header item">RecipeShare</div>
                <a class="item active">Home</a>
                <a class="item">About</a>
            </div>
        </div>
        <h1 class="ui header">Newest Recipes</h1>
        <button class="ui primary button" id="NewBtn">Add New Recipe</button>
        <div id="recipes" class="ui link cards"> <!-- Recipe cards will go here - generated by JavaScript from JSON ---> </div>
        <div id="modals">
            <div id="newRecipe" class="ui modal">
                <div class="header">Add New Recipe</div>
                <form class="ui form" method="POST" action="http://127.0.0.1:8090/new">
                    <div class="field">
                        <label>Title:</label>
                        <input type="text" placeholder="Title" name="RecipeTitle">
                    </div>
                    <div class="field">
                        <label>Description:</label>
                        <textarea type="text" placeholder="Description" name="RecipeDescription"></textarea>
                    </div>
                    <div class="field">
                        <label>Ingredients:</label>
                        <textarea type="text" placeholder="Ingredients" name="RecipeIngredients"></textarea>
                        </div>
                    <div class="field">
                        <label>Thumbnail:</label>
                        <input type="text" placeholder="Thumbnail" name="RecipeThumbnail">
                    </div> 
                    <div class="actions">
                        <button class="ui green ok button" type="submit">
                            <i class="checkmark icon"></i>
                            OK
                        </button>
                        <button class="ui red basic cancel button" type="button">
                            <i class="remove icon"></i>
                            Cancel
                        </button>
                        </div>
                    </div>
                </form> 
            </div>
        </div>
    </body>
</html>
