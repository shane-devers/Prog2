<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RecipeShare</title>
        <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="semantic/dist/semantic.min.js"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css">       
    </head>
    <body>
        <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
        <div class="ui inverted segment">
            <div class="ui inverted secondary pointing menu">
                <div class="header item">RecipeShare</div>
                <a class="item active" id="home">Home</a>
                <a class="item">About</a>
                <div class="right menu">
                    <div id="Facebook">
                        <!--fb:login-button scope="public_profile,email" onlogin="checkLoginState();" size="medium">
                        </fb:login-button-->
                        <div class="fb-login-button" data-size="small" scope="public_profile,email" onlogin="checkLoginState();" data-button-type="login_with" data-auto-logout-link="false" data-use-continue-as="false"></div>
                    </div>
                </div>
            </div>
        </div>
        <h1 class="ui header" id="title">Newest Recipes</h1>
        <button class="ui primary button" id="NewBtn">Add New Recipe</button>
        <div class="ui input">
            <input type="text" placeholder="Search..." id="search">
        </div>
        <div class="ui dropdown label unit" id="unitSelect">
            <div class="text">Metric</div>
            <i class="dropdown icon"></i>
            <div class="menu">
                <div class="item">Metric</div>
                <div class="item">Imperial</div>
            </div>
        </div>
        <div id="recipes" class="ui link cards"> <!-- Recipe cards will go here - generated by JavaScript from JSON --> </div>
        <div id="newRecipeContainer">
            <div id="newRecipe" class="ui modal newRecipe">
                <div class="header">Add New Recipe</div>
                <i class="close icon"></i>
                <div class="scrolling content">
                    <form class="ui form" method="POST" action="/new" id="addRecipe">
                        <div class="field">
                            <label>Title:</label>
                            <input type="text" placeholder="Title" name="RecipeTitle" id="RecipeTitle">
                        </div>
                        <div class="field">
                            <label>Description:</label>
                            <textarea placeholder="Description" name="RecipeDescription" id="RecipeDescription"></textarea>
                        </div>
                        <div class="field">
                            <label>Ingredients:</label>
                            <div class="ui stackable grid" id="IngredientField">
                                <div class="left floated eight wide column">
                                    <div class="ui right labeled input" id="Unit0">
                                        <input type="text" placeholder="Quantity" id="Quantity0">
                                        <div class="ui dropdown label" id="dropdown0">
                                            <div class="text">No Units</div>
                                            <i class="dropdown icon"></i>
                                            <div class="menu">
                                                <div class="item">No Units</div>
                                                <div class="item">g</div>
                                                <div class="item">kg</div>
                                                <div class="item">oz</div>
                                                <div class="item">lb</div>
                                                <div class="item">ml</div>
                                                <div class="item">l</div>
                                                <div class="item">fl oz</div>
                                                <div class="item">cups</div>
                                                <div class="item">tsp</div>
                                                <div class="item">tbsp</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="right floated eight wide column">
                                    <div class="ui input">
                                        <input type="text" placeholder="Ingredient" id="Ingredient0">
                                    </div>
                                </div>
                            </div>
                            <br>
                            <button type="button" class="ui button" id="AddIngredient">Add</button>
                        </div>
                        <div class="field">
                            <label>Directions:</label>
                            <textarea placeholder="Directions" name="RecipeDirections" id="RecipeDirections"></textarea>
                        </div>
                        <div class="field">
                            <label>Thumbnail:</label>
                            <input type="file" name="RecipeThumbnail" id="RecipeThumbnail" accept="image/*">
                        </div> 
                        <div class="actions">
                            <button class="ui green ok button" type="submit">
                                <i class="checkmark icon"></i>
                                OK
                            </button>
                            <button class="ui red basic cancel button" type="button">
                                <i class="remove icon"></i>
                                Cancel
                            </button>
                        </div>
                    </form> 
                </div>
            </div>
        </div>
        <div id="modals"></div>
    </body>
</html>
